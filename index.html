<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PolyBingo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="content">
      <div id="error-message" style="color: red;"></div>
      <form method="post", action="https://dorachadss.pythonanywhere.com/lobby">
        <h3>Enter a Room</h3>
        <div>
          <input type="text" placeholder="Username" name="name"/>
        </div>
        <div class="join">
          <input type="text" placeholder="Room Code" name="code"/>
        </div>
        <button type="sumbit" name="join">Join Room</button>
        <button type="submit" name="create">Create Room</button>
      </form>
    </div>
    <script>
      // Function to get query parameter by name
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Get the 'error' query parameter if it exists
      const errorMessage = getQueryParameter('error');

      // If there's an error message, display it
      if (errorMessage) {
        document.getElementById('error-message').textContent = errorMessage;
      }
    </script>
  </body>
</html>
